<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <div class="ms-3">
        <button id="theme-toggle" class="btn btn-outline-light btn-sm" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
      
      <div class="icons">
        <button type="button" class="btn btn-outline-light btn-sm save-note">
          <i class="fas fa-save"></i> Save Note
        </button>
        <button type="button" class="btn btn-outline-light btn-sm new-note">
          <i class="fas fa-edit"></i> New Note
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
          <i class="fas fa-times"></i> Clear
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <form class="note-form">
            <input
              id="note-title"
              name="note-title"
              class="note-title"
              placeholder="Note Title"
              maxlength="28"
              type="text"
            />
            <textarea 
              id="note-text" 
              name="note-text" 
              class="note-textarea" 
              placeholder="Note Text">
            </textarea>
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
